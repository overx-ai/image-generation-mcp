[program:mcp-image-server]
command=/home/username/.local/bin/uv run python server.py
directory=/path/to/image-generation-mcp/mcp_image_server
environment=PATH="/home/username/.local/bin:/usr/local/bin:/usr/bin:/bin"
user=username
autostart=true
autorestart=true
startsecs=10
startretries=3
stdout_logfile=/var/log/mcp-image-server.log
stderr_logfile=/var/log/mcp-image-server-error.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=3